<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" media="all" />
    <link rel="stylesheet" href="./styles/styles.css" media="all" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="playground">
      <div>
        <div class="play-container">
          <div class="play-field material-icons player-1" id="pf-00"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-01"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons player-2" id="pf-02"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-10"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-11"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-12"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-20"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-21"></div>
        </div>
        <div class="play-container">
          <div class="play-field material-icons" id="pf-22"></div>
        </div>
      </div>
    </div>
    <p id="info-panel">Player 1 turn</p>
    <div id="btns-container">
      <button id="back">Go back</button>
      <button id="replay">Replay</button>
    </div>
  </body>
  <script src="scripts/main.js"></script>
</html>
